<html>

    <head>
        <script src="../vue.js"></script>
    </head>

    <body>
        <div id="app">
            <button v-on:click.once="clickedButtons('Hello World', $event)">
                Click here
            </button>
            <br />
            <a v-on:click.prevent="clickedButtons('Hello 2', $event)" target="_blank" href="http://viniciusfesil.com.br">Or Here</a> With Prevent (PreventDefault Event) with params to prevent _target="_blank"
            <br />
            <a v-on:click.prevent target="_blank" href="http://viniciusfesil.com.br">Or Here</a> With Prevent (PreventDefault Event) without params _target="_blank"
            <br />
            <a href="https://vuejs.org/v2/guide/events.html#Event-Modifiers">List of key Modifiers</a>
        </div>
        <script>
            new Vue({
                el: '#app',
                methods: {
                    clickedButtons: function (message, event) {
                        alert(message);
                    }
                }
            });
        </script>
    </body>

</html>
