<html>

<head>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <p>Title: {{movieTitle}} </p>
        <p>Released: {{releaseYear}} </p>
        <p>This Movie is: {{ isMovieOld(releaseYear) ? 'Old' : 'New' }} </p>
        <div v-bind:title="movieTitle">
            Hover your mouse here!
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                movieTitle: "Matrix",
                releaseYear: 1999
            },
            methods: {
                isMovieOld: function (releaseYear) {
                    return releaseYear < 2000 
                }
            }
        });
    </script>
</body>

</html>
