<html>

    <head>
        <script src="../vue.js"></script>
    </head>

    <body>
        <div id="app">
            <button v-on:click="clickedButtons('Hello World', $event)">
                Click here
            </button>
        </div>
        <script>
            new Vue({
                el: '#app',
                methods: {
                    clickedButtons: function (message, event) {
                        console.log(event)
                        alert(message);
                    }
                }
            });
        </script>
    </body>

</html>
