<html>

<head>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{ getFullName() }}
    </div>
    <script>
        var app4 = new Vue({
            el: '#app',
            data: {
                firstName: 'Vinicius',
                lastName: 'Feitosa'
            },
            methods: {
                getFullName: function () {
                    return this.firstName + ' ' + this.lastName ;
                }
            }
        })
        app4.todos.push({ text: 'Adding +1'})
    </script>
</body>

</html>
